<html>
<head>
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body class="container">
    <div class="up-animation">
        <div class="up-dual-ring"></div>
    </div>
    <h1>
        TO DO LIST
    </h1>
    <input type="text" class="form-control" placeholder="TYPE YOUR TASK HERE..." id="txtTarefa">
    <span id="spnMensagem" class="text-danger"></span>
    <div class="button-group">
        <button class="btn btn-add btn-dark" id="btnAdicionar" onclick="addTask()">COLLEGE</button>
        <button class="btn btn-add btn-secondary" id="btnAdicionar" onclick="addtaskDayToDay()">DAY2DAY</button></button>
    </div>
    <div class="task-group">
        <table id="tblTarefas" class="table table-hover table-striped text-center">
            <thead>
                <td>ID</td>
                <td>NOME</td>
                <td>AÇÃO</td>
            </thead>
            <tbody id="tblBody">
            </tbody>
        </table>
        <table id="tblTarefasDayToDay" class="table table-hover table-striped text-center">
            <thead>
                <td>ID</td>
                <td>NOME</td>
                <td>AÇÃO</td>
            </thead>
            <tbody id="tblBodyDayToDay">
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
